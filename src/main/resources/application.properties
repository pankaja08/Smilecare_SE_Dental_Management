spring.application.name=SE_Dental_Management

# Database Connection
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Smile_Care_V2;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
# This one line is enough to define the dialect for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.format_sql=true
# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static resource configuration
spring.web.resources.static-locations=classpath:/static/,file:uploads/


# Server Port
server.port=8080